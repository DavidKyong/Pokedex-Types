<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/pokemon-solid">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="row baseline">
      <div class="column-half">
        <div class="head-title">
          <h1>Pokedex</h1>
        </div>
      </div>
      <div class="column-half navbar-sub">
        <div class="saved">
          <h4>Saved</h4>
        </div>
        <div class="types">
          <h4 class="navbar-type">Types</h4>
        </div>
      </div>
    </div>
  </header>

  <!-- Body Content -->
  <div class="container">

    <!--  Homepage title-->
    <div class="row title-row">
      <div class="column-half">
        <div class="title-page">
          <h2 >Pokemon</h2>
        </div>
      </div>
      <div class="column-half align">
        <div class="search">
          <input type="text" id="search-bar" placeholder="Search">
        </div>
      </div>
    </div>

    <!-- Pokemon -->
    <div class="row-content">

    </div>

    <!-- Types -->
    <div class="row bug-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Bug</h2>
        </div>
      </div>
      <div class="column-half align">
        <div class="search">
          <input type="text" id="search" placeholder="Search">
        </div>
      </div>
    </div>

    <!-- Types Content -->
    <div class="row bug">

    </div>

    <div class="row dragon-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Dragon</h2>
        </div>
      </div>
    </div>
    <div class="row dragon">

    </div>

    <div class="row electric-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Electric</h2>
        </div>
      </div>
    </div>
    <div class="row electric">

    </div>

    <div class="row fighting-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Fighting</h2>
        </div>
      </div>
    </div>
    <div class="row fighting">

    </div>

    <div class="row fire-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Fire</h2>
        </div>
      </div>
    </div>
    <div class="row fire">

    </div>

    <div class="row flying-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Flying</h2>
        </div>
      </div>
    </div>
    <div class="row flying">

    </div>

    <div class="row ghost-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Ghost</h2>
        </div>
      </div>
    </div>
    <div class="row ghost">

    </div>

    <div class="row grass-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Grass</h2>
        </div>
      </div>
    </div>
    <div class="row grass">

    </div>

    <div class="row ground-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Ground</h2>
        </div>
      </div>
    </div>
    <div class="row ground">

    </div>

    <div class="row ice-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Ice</h2>
        </div>
      </div>
    </div>
    <div class="row ice">

    </div>

    <div class="row normal-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Normal</h2>
        </div>
      </div>
    </div>
    <div class="row normal">

    </div>

    <div class="row poison-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Poison</h2>
        </div>
      </div>
    </div>
    <div class="row poison">

    </div>

    <div class="row psychic-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Psychic</h2>
        </div>
      </div>
    </div>
    <div class="row psychic">

    </div>

    <div class="row rock-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Rock</h2>
        </div>
      </div>
    </div>
    <div class="row rock">

    </div>

    <div class="row water-type">
      <div class="column-half">
        <div class="title-page">
          <h2>Water</h2>
        </div>
      </div>
    </div>
    <div class="row water">

    </div>

    <!-- Saved -->
    <div class="row saved">
      <div class="column-half">
        <div class="title-page">
          <h2>Saved</h2>
        </div>
      </div>
    </div>
    <div class="row saved-pokemon">
      <div class="column-one-fifth">
        <img src="images/piikachu.png" alt="pikachu">
        <div class="pokemon-name">
          <h5>Pikachu #25</h5>
        </div>
      </div>
    </div>

    <!-- Pokemon Info -->
    <div class="row pokemon-info">
      <div class="column">
        <div class="title-page">
          <h2>Pikachu</h2>
        </div>
      </div>
    </div>
    <div class="row pokemon-pic">
      <div class="column-half select">
        <img src="images/piikachu.png" alt="pikachu">
      </div>
      <div class="column-half">
        <ul>
          <li>No damage to:</li>
          <li>Half damage to:</li>
          <li>Double damage to:</li>
        </ul>
        <ul>
          <li>No damage from:</li>
          <li>Half damage from:</li>
          <li>Double damage from:</li>
        </ul>
      </div>

    </div>
  </div>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
